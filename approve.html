<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Approve</title>
<script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body style="margin:0;display:flex;align-items:center;justify-content:center;height:100vh;font-family:Segoe UI, Arial, sans-serif">
  <div style="text-align:center">
    <div style="
        width:32px;height:32px;
        border:4px solid #d0d0d0;border-top-color:#6264a7;
        border-radius:50%;animation:spin 1s linear infinite;"></div>
    <p style="margin-top:12px;font-size:14px;color:#333">Submitting your approvalâ€¦</p>
  </div>
<script>
(async () => {
  const qs = new URLSearchParams(location.search);
  const payload = {
    objectId: '',
    itemId: qs.get('itemId'),
    listId: qs.get('listId'),
    siteId: qs.get('siteId'),
    siteAddress: qs.get('siteAddress')
  };
  const triggerUrl = decodeURIComponent(qs.get('triggerUrl') || '');

  try {
    await microsoftTeams.app.initialize();
    const ctx = await microsoftTeams.app.getContext();
    payload.objectId = ctx.user?.id || '';

    await fetch(triggerUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
  } catch (e) {
    console.error(e);
  } finally {
    (microsoftTeams.dialog?.submit || microsoftTeams.tasks.submitTask)();
  }
})();
<style>
  @keyframes spin { to { transform:rotate(360deg); } }
</style>
</script>
</body>
</html>
